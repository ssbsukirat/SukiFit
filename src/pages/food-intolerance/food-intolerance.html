<ion-header>
  <ion-navbar role="toolbar">
    <ion-title>Food intolerance</ion-title>
    <ion-buttons end>
      <button (click)="save()" ion-button padding role="button">
        <ion-icon aria-hidden="true" name="done-all"></ion-icon>
      </button>
      <button (click)="dismiss()" ion-button padding role="button">
        <ion-icon aria-hidden="true" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-fab bottom right>
    <button (click)="addFood()" color="secondary" ion-fab role="button">
      <ion-icon aria-hidden="true" name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list role="list">
    <button (click)="removeFood(i)" ion-item *ngFor="let food of foods; let i = index" role="listitem">
      <ion-icon aria-hidden="true" color="danger" item-start name="trash"></ion-icon>
      <h2 text-wrap>{{ food.name }}</h2>
    </button>
  </ion-list>
  <div *ngIf="foods?.length === 0" class="no-elements">
    <ion-icon aria-hidden="true" class="no-elements__icon" name="nutrition"></ion-icon>
    <h2 class="no-elements__message">You have no intolerated foods</h2>
  </div>
</ion-content>
